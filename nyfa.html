<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF for NYFA</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        #pdf-container {
            width: 100%;
            height: 100%;
        }
        iframe {
            display: block;
            width: 100%;
            height: 100%;
            border: none;
        }
        #mobile-message {
            display: none;
            text-align: center;
            padding: 20px;
            background-color: #f8f9fa;
            margin: 20px;
            border-radius: 5px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        @media (max-width: 768px) {
            #pdf-container {
                display: none;
            }
            #mobile-message {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div id="pdf-container">
        <iframe src="NYFAPitch_ContentAndDistribution_AtTheAcademy.pdf">
            This browser does not support PDFs. Please download the PDF to view it: 
            <a href="NYFAPitch_ContentAndDistribution_AtTheAcademy.pdf">Download PDF</a>.
        </iframe>
    </div>
    <div id="mobile-message">
        <h2>Small Screen Detected</h2>
        <p>For the best experience on smaller screens, please download the PDF:</p>
        <a href="NYFAPitch_ContentAndDistribution_AtTheAcademy.pdf" class="btn" download>Download PDF</a>
    </div>

    <script>
        function isMobile() {
            return window.innerWidth <= 768;
        }

        function updateDisplay() {
            var pdfContainer = document.getElementById('pdf-container');
            var mobileMessage = document.getElementById('mobile-message');

            if (isMobile()) {
                pdfContainer.style.display = 'none';
                mobileMessage.style.display = 'block';
            } else {
                pdfContainer.style.display = 'block';
                mobileMessage.style.display = 'none';
            }
        }

        window.addEventListener('load', updateDisplay);
        window.addEventListener('resize', updateDisplay);
    </script>
</body>
</html>
